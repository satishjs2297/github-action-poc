name: Build
on: workflow_dispatch
jobs:
 print-out:
  runs-on: ubuntu-22.04
  steps:
   - name: print env details
     run: env | sort
 Checkout:
  runs-on: ubuntu-22.04
  defaults:
    run:
      working-directory: ./server/  
  needs: print-out
  steps:
   - name: Checkout
     uses: actions/checkout@v4
 Build:
  runs-on: ubuntu-22.04
  defaults:
    run:
      working-directory: ./server/  
  needs: Checkout
  steps: 
   - name: Setup node
     uses: actions/setup-node@v3
     with:
      node-version: 16.13.x
   - name: Install
     run: npm i
    
